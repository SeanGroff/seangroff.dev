<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#facc15" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#3730a3" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script nonce="seangroff">
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    %sveltekit.head%
  </head>
  <body
    class="vsc-initialized bg-white text-white dark:bg-gray-900 dark:text-black"
    data-sveltekit-prefetch
  >
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
